autoindex on;
alias   /home/kevin/workspace/javascript-frameworks/frames/jquery.mobile/;
index  index.html index.htm index.shtml;
}
location /metronic {
autoindex on;
alias   /home/kevin/workspace/javascript-frameworks/templates/bootstrap_templates/metronic;
